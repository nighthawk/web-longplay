---
layout: default
---
<div class="post h-entry">

  <header class="post-header">
    <h1 class="post-title p-name">{{ page.title }}</h1>
    <p class="post-meta">By <a class="p-author h-card" href={{ site.baseurl | prepend: site.url }}>{{ site.author.name }}</a> / <time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d %H:%M:%S" }} ">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content e-content">
    {{ content }}
  </article>

</div>
